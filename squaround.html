<!DOCTYPE html>					
<html>
	<head>
		<meta charset="utf-8">
		<title>squaround</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="squaround.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div#squaround {
				position: absolute;
				width: 500px;
				height: 500px;
				background-color: wheat;
				border: 8px solid white;
				top: 50%;
				left: 50%;
				margin-top: -150px;
				margin-left: -150px;
				transition: border 0.2s ease-in-out;
				}
			
			div#squaround:hover {
				border: 8px solid orange;
				cursor: pointer;
				
				};
			
			HTML, BODY {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
	<div id="squaround">
		
	</div>	
	</body>
</html>
